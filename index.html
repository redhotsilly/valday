<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Jumbotron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="football" id="football"></div>
            <div class="message" id="message">Will you be my Valentine, Babu?</div>
        </div>
        <div class="controls">
            <button id="playButton" onclick="startAnimation()">Play</button>
            <button id="resetButton" onclick="resetAnimation()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
