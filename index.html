<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Jumbotron</title>
</head>
<body>
    <div class="jumbotron">
        <div class="message">Will you be my Valentine, babu?</div>
        <div class="football-container">
            <img src="football.png" alt="Football" class="football" id="football">
        </div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
